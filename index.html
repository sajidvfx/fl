

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sajid presentation</title>
</head>
<body>
    <style>
        .floating-badge {
          position: fixed;
          bottom: 18px;
          right: 30px; /* moved left from 18px */
          width: 200px; /* slightly wider */
          height: 25px; /* slightly shorter */
          background-color: #1f1f1f;
          color: #ffffff;
          font-size: 12.8px;
          font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
          padding: 5px 12px;
          border-radius: 16px;
          display: flex;
          align-items: center;
          justify-content: center;
          box-shadow: 0 2px 6px rgba(0, 0, 0, 0.4);
          z-index: 9999;
        }
    
        .floating-badge a {
          color: white;
          text-decoration: none;
          display: flex;
          align-items: center;
          gap: 6px;
        }
    
        .floating-badge img {
          width: 16px;
          height: 16px;
          display: inline-block;
        }
    
        .floating-badge a:hover {
          opacity: 0.85;
        }
      </style>
<style>
    body {
        margin: 0; /* Remove default margin */
    }
    iframe {
        display: block; /* iframes are inline by default */
        height: 100vh; /* Set height to 100% of the viewport height */
        width: 100vw; /* Set width to 100% of the viewport width */
        border: none; /* Remove default border */
        background: lightyellow; /* Just for styling */
    }
</style>
    <iframe id="myIframe" src="https://sajidvfx.github.io/s3/" width="600" height="400"></iframe>
</body>
</html>
